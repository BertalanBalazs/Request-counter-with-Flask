<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Site For the Counts table</h1>
    <table>
        <tr>
            <th>Method</th>
            <th>Count</th>
        </tr>
        {% for key,value in counts.items() %}
            <tr>
                <td>{{ key }}</td>
                <td> {{ value }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
